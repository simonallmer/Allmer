                                        {tool.interactive && <span className="text-[8px] text-gray-500 mt-1">Open System ‚Üµ</span>}
                                    </div>
                                </div>
                            </div>
                            <div className="mt-4 text-[9px] text-gray-600 uppercase tracking-[0.3em] group-hover:text-[#D4AF37] transition-colors brand-font font-bold">
                                {tool.label}
                            </div>
                        </div>
                    ))}

                    {activeTool === 'monitor' && (
                        <div className="absolute inset-0 bg-black/90 z-[70] flex flex-col items-center justify-center p-8 animate-in fade-in duration-300">
                            <button onClick={() => setActiveTool(null)} className="absolute top-4 right-4 text-[#D4AF37] text-2xl hover:text-white transition-colors">&times;</button>
                            <h4 className="text-[#D4AF37] brand-font text-xl mb-8 border-b border-[#333] pb-2 uppercase tracking-widest">Development Suite</h4>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-2xl">
                                <a href="https://www.blender.org" target="_blank" className="border border-[#222] p-6 hover:border-[#D4AF37] bg-[#080808] transition-all group">
                                    <h5 className="text-[#D4AF37] brand-font mb-2">Blender</h5>
                                    <p className="text-gray-400 text-xs leading-relaxed">The industry standard open-source 3D creation suite for modeling, animation, and rendering.</p>
                                </a>
                                <a href="https://deepmind.google/discover/blog/genie-generative-interactive-environments/" target="_blank" className="border border-[#222] p-6 hover:border-[#D4AF37] bg-[#080808] transition-all group">
                                    <h5 className="text-[#D4AF37] brand-font mb-2">Google Genie</h5>
                                    <p className="text-gray-400 text-xs leading-relaxed">Generative Interactive Environments: Advanced AI models capable of generating playable 2D worlds.</p>
                                </a>
                            </div>
                        </div>
                    )}

                    <div className="absolute bottom-6 left-1/2 -translate-x-1/2 text-[10px] text-gray-700 uppercase tracking-[0.3em] brand-font font-bold">
                        Interactive Games Studio Environment
                    </div>
                </div>
            );
        };


        const StudioModal = ({ studio, onClose }) => {
            if (!studio) return null;
            return (
                <div className="fixed inset-0 modal-overlay z-[60] flex items-center justify-center p-4">
                    <div className="bg-black border-2 border-[#D4AF37] w-full max-w-4xl relative shadow-[0_0_50px_rgba(212,175,55,0.1)] overflow-hidden">
                        <div className="p-6 border-b border-[#222] flex justify-between items-center bg-[#050505]">
                            <div>
                                <h3 className="text-[#D4AF37] brand-font text-2xl tracking-widest">{studio.name.toUpperCase()}</h3>
                                <p className="text-gray-500 text-xs uppercase tracking-widest">{studio.desc}</p>
                            </div>
                            <button onClick={onClose} className="text-[#D4AF37] text-3xl hover:text-white transition-colors">&times;</button>
                        </div>

                        <div className="p-8">
                            {studio.name === 'Allmer Music' ? (
                                <MusicStudioRoom />
                            ) : studio.name === 'Allmer Films' ? (
                                <FilmStudioRoom />
                            ) : studio.name === 'Allmer Games' ? (
                                <GamesStudioRoom />
                            ) : (
                                <div className="h-[400px] flex flex-col items-center justify-center text-center space-y-6">
                                    <div className="text-[#D4AF37] opacity-20">{studio.icon}</div>
                                    <div>
                                        <h4 className="text-white brand-font text-xl mb-4">Studio Archives</h4>
                                        <p className="text-gray-400 max-w-md mx-auto italic">
                                            The digital repository for {studio.name} is currently being curated. Content will be available in the upcoming portfolio expansion.
                                        </p>
                                    </div>
                                    <div className="w-12 h-[1px] bg-[#D4AF37]"></div>
                                    <p className="text-[10px] text-gray-600 uppercase tracking-[0.4em]">Proprietary Content</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [showMenu, setShowMenu] = useState(false);
            const [showLeadership, setShowLeadership] = useState(false);
            const [selectedStudio, setSelectedStudio] = useState(null);

            // Handle navigation from the Global Menu
            const handleMenuNav = (tab) => {
                if (tab === 'leadership') {
                    setShowLeadership(true);
                    // Don't change active tab, just show modal over current content
                } else {
                    setActiveTab(tab);
                    setShowLeadership(false);
                }
            }

            return (
                <div className="h-screen w-full flex flex-col font-serif overflow-hidden select-none bg-black text-gray-200">

                    {showMenu && <GlobalMenu onClose={() => setShowMenu(false)} navigate={handleMenuNav} />}
                    {showLeadership && <LeadershipModal onClose={() => setShowLeadership(false)} />}
                    <StudioModal studio={selectedStudio} onClose={() => setSelectedStudio(null)} />

                    <div className="bg-black border-b border-[#333] py-4 z-20 flex justify-between items-center px-8 shadow-2xl relative">
                        <div className="flex items-center gap-4 cursor-pointer" onClick={() => setActiveTab('home')}>
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 border border-[#D4AF37] flex items-center justify-center">
                                    <span className="text-[#D4AF37] font-bold brand-font">A</span>
                                </div>
                            </div>
                        </div>

                        {/* MARQUEE REMOVED HERE */}

                        <div className="ml-auto"> {/* Pushes Menu button to the right */}
                            <button
                                onClick={() => setShowMenu(true)}
                                className="text-[#D4AF37] text-xs border border-[#D4AF37] px-4 py-2 uppercase hover:bg-[#D4AF37] hover:text-black transition-colors tracking-widest brand-font"
                            >
                                Menu
                            </button>
                        </div>
                    </div>

                    <div className="flex flex-1 overflow-hidden"> {/* Removed pb-8 gap */}

                        <div className="w-64 bg-[#050505] border-r border-[#222] flex flex-col justify-between py-8 px-6 z-10 shadow-[5px_0_30px_rgba(0,0,0,0.5)]">

                            <div className="space-y-8">
                                <div className="text-center mb-8 opacity-80">
                                    <p className="text-[10px] text-gray-600 uppercase tracking-[0.4em] mb-2 brand-font">Navigation</p>
                                    <div className="w-8 h-[1px] bg-[#D4AF37] mx-auto"></div>
                                </div>

                                <nav className="flex flex-col gap-2">
                                    <LuxuryButton onClick={() => setActiveTab('arts')} active={activeTab === 'arts'}>ARTS</LuxuryButton>
                                    <LuxuryButton onClick={() => setActiveTab('estates')} active={activeTab === 'estates'}>ESTATES</LuxuryButton>
                                    <LuxuryButton onClick={() => setActiveTab('assets')} active={activeTab === 'assets'}>ASSETS</LuxuryButton>
                                </nav>
                            </div>

                            <div className="text-center opacity-40">
                                <Scroll className="w-6 h-6 mx-auto mb-2 text-[#D4AF37]" />
                                <p className="text-[8px] text-gray-500 uppercase tracking-widest leading-loose">
                                    Paris ‚Ä¢ London ‚Ä¢ Vienna
                                </p>
                            </div>
                        </div>

                        <div className="flex-1 relative overflow-y-auto bg-[#111]">
                            <div className="min-h-full flex flex-col border-l border-[#333]"> {/* Forced flex-col to ground backgrounds */}
                                {activeTab === 'home' && <HomePillar navigate={setActiveTab} openMenu={() => setShowLeadership(true)} />}
                                {activeTab === 'profile' && <ProfilePillar />}
                                {activeTab === 'principles' && <PrinciplesPillar />}
                                {/* Philosophy Removed */}
                                {activeTab === 'arts' && <ArtsPillar onSelectStudio={setSelectedStudio} />}
                                {activeTab === 'estates' && <EstatesPillar />}
                                {activeTab === 'assets' && <AssetsPillar />}
                            </div>
                        </div>
                    </div>

                    {/* FIXED FOOTER */}
                    <div className="fixed bottom-0 w-full bg-black border-t border-[#333] text-center py-2 z-50">
                        <span className="text-gray-500 text-[10px] font-serif uppercase tracking-widest">
                            ¬© Allmer 2020 - {new Date().getFullYear()}
                        </span>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
